<!DOCTYPE html>
<html>
	<head>
		<title>my map</title>
		<script type="text/javascript" src="kmap.js"></script>
		<style type="text/css">
		html,body{
			margin:0px;
			height: 100%;
		}
		</style>
	</head>
	<div id="mycontainer" style="width:100%;height:100%;">
		<script type="text/javascript">
		 var initmap = function () {
		 	var mydiv = document.getElementById("mycontainer");
		 	mydiv.style.width = window.innerWidth - 20 +"px";
		 	mydiv.style.height = window.innerHeight -20 + "px";
		 }
		 initmap();
		 //创建地图mapviewer
		var map = XMap.CreateNew("xmap","EPSG:4326",document.getElementById('mycontainer'));
		//创建数据源 
		var xns = XDataSource_XNS.CreateNew("kcharf/","Map");
		//创建地形图层
		var layer = XMapLayerTerrain.CreateNew(map,"xns",xns,true);

		</script>

	</div>
</html>
